version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Build
          command: |
            npm ci
            npm run build
      - run:
          name: Run Unit Tests
            npm t
      - persist_to_workspace:
          root: .
          paths:
            - build/*
            - env.schema.js
  test:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Run Unit Tests
            npm t

workflows:
  version: 2
  ci:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
